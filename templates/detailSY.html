  <body>
    <!-- <script type="text/javascript" src="http://bpmaker.giffy.me/userdata/user/20/20857/79/parts.js"></script> -->
    <div class="team">
      <div class="circle">
        <!-- wave -->
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
        <div class="wave-four"></div>

        <form method="post" id="like-area">
          <p id="text1">좋아요</p>
          <p id="text2">num</p>
        </form>

        <!-- <img class="fas fa-moon" src="{{url_for('static', filename = '/image/island.png')}}"></img> -->
      </div>
    </div>
    <div class="main">
      <div class="mainbody">
        <div class="container" id="card-box">
          <div class="header">
            <div class="img">
              <img
                src="{{url_for('static', filename = '/image/suyeon.jpg')}}"
                alt="pic"
              />
            </div>
            <div class="text1">
              <h2 id="myname">이수연</h2>
              <p>MBTI: <span>ISFJ</span></p>
              <p>
                Blog:
                <span
                  ><a href="https://velog.io/@azuressu"
                    >https://velog.io/@azuressu</a
                  ></span
                >
              </p>
              <p>
                Email:
                <span
                  ><a href="martina0130@naver.com"
                    >martina0130@naver.com</a
                  ></span
                >
              </p>
              <p>
                Tag: <span>#카페 </span><span>#음악 </span><span>#집순이</span>
              </p>
            </div>
          </div>
          <div class="line"></div>
          <div class="bottom">
            <p>자기소개: <span>조용하고 신중한 사람</span></p>
            <p>장점: <span>다른 사람 이야기를 잘 들어줌</span></p>
            <p>목표: <span>나만의 웹 사이트 제작하기</span></p>
            <p>협업 스타일: <span>맡은 바 역할을 끝까지 해내기</span></p>
            <p>
              팀원과의 약속: <span>지각X</span>, <span>상호 존중</span>,
              <span>문제 발생 시 팀원에게 공지</span>
            </p>
            <div class="bottom_btn">
              <button id="list_btn" onclick="location.href='/detailUS'">
                이전
              </button>
              <button id="list_btn" onclick="location.href='/'">목록</button>
              <button id="list_btn" onclick="location.href='/detailHY'">
                다음
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- mainbody 태그 -->
      <div class="subbody">
        <div class="mypost" id="post-box">
          <div class="form-floating mb-3">
            <input
              type="commentName"
              class="form-control"
              id="commentName"
              placeholder="이름"
            />
            <label for="floatingInput">작성자</label>
          </div>
          <div class="form-floating mb-3">
            <textarea
              id="commentContent"
              class="form-control"
              placeholder="개새랜드에 방명록을 남겨주세요!"
            ></textarea>
            <label for="floatingTextarea2">코멘트</label>
          </div>
          <div class="mybtns">
            <div class="form-floating mb-3" id="commentpw">
              <input
                type="password"
                class="form-control-pw"
                id="commentPassword"
                placeholder="비밀번호"
              />
              <label for="floatingInput">비밀번호</label>
            </div>
            <div class="btn">
              <button type="button" class="btn-danger" onclick="save_comment()">
                등록하기
              </button>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="mycards" id="comment-list">
          <div class="card" id="card">
            <div class="card-body">
              <p id="commentName_">${name}</p>
              <p id="commentContent_">${content}</p>
              <p id="commentDate_" class="blockquote-footer">${date}</p>
            </div>

            <div class="card-button">
              <button id="button_ud" onclick="update_comment()">수정</button>
              <button id="button_del" onclick="delete_comment()">삭제</button>
            </div>

            <form class="edit-form" style="display: none">
              <input
                type="text"
                name="name"
                placeholder="유저 이름"
                value="${name}"
                required
              />
              <textarea name="message" placeholder="내용" required>
${content}</textarea
              >
              <button class="submit-btn" data-id="${_id}">저장</button>
              <button class="cancel-btn">취소</button>
            </form>
          </div>
        </div>
        <!--mycards-->
      </div>
      <!--subbody-->
    </div>
  </body>
